version: "3.1"

services:
  webserver:
    image: "nginx:alpine"
    working_dir: /app
    volumes:
      - ".:/app"
      - "./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf"
    ports:
      - "8000:80"

  php-fpm:
    build: docker/php-fpm
    working_dir: /app
    volumes:
      - ".:/app"
      - "./docker/php-fpm/php-ini-overrides.ini:/etc/php/8.0/fpm/conf.d/99-overrides.ini"

  mysql:
    image: "mysql:8.0"
    working_dir: /app
    volumes:
      - ".:/app"
    environment:
      - MYSQL_ROOT_PASSWORD=secret
      - MYSQL_DATABASE=db_ct_api
    ports:
      - "8002:3306"
